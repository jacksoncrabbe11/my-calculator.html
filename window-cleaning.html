<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Cleaning Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Window Cleaning Calculator</h2>
        <div class="input-group">
            <label>Number of Small Windows:</label>
            <input type="number" id="small" min="0" value="0">
        </div>
        <div class="input-group">
            <label>Number of Medium Windows:</label>
            <input type="number" id="medium" min="0" value="0">
        </div>
        <div class="input-group">
            <label>Number of Large Windows:</label>
            <input type="number" id="large" min="0" value="0">
        </div>
        <button onclick="calculatePrice()">Calculate Price</button>
        <div class="result">
            <h3>Total Price: $<span id="totalPrice">0.00</span></h3>
        </div>
    </div>

    <script>
        function calculatePrice() {
            const small = parseInt(document.getElementById('small').value) || 0;
            const medium = parseInt(document.getElementById('medium').value) || 0;
            const large = parseInt(document.getElementById('large').value) || 0;

            const smallPrice = 5;
            const mediumPrice = 8;
            const largePrice = 12;

            const totalPrice = (small * smallPrice) + (medium * mediumPrice) + (large * largePrice);
            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
