<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Services Pricing Platform</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f5f5;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .login-form, .dashboard {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .dashboard {
            display: none;
        }

        .service-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .service-card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .service-card h3 {
            margin: 0;
            color: var(--primary-color);
        }

        .service-card button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .calculator, .settings, .estimates, .account {
            display: none;
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .toggle-settings {
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Home Services Pricing Platform</span>
        <div>
            <a href="#" onclick="showLogin()">Login</a>
            <a href="#" onclick="showCreateAccount()">Create Account</a>
        </div>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="loginEmail">
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" id="loginPassword">
            </div>
            <button onclick="login()">Login</button>
            <button onclick="showCreateAccount()">Create Account</button>
        </div>

        <!-- Create Account Form -->
        <div class="login-form" id="createAccountForm" style="display: none;">
            <h2>Create Account</h2>
            <div class="input-group">
                <label>Name:</label>
                <input type="text" id="createName">
            </div>
            <div class="input-group">
                <label>Email:</label>
                <input type="email" id="createEmail">
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" id="createPassword">
            </div>
            <button onclick="createAccount()">Create Account</button>
            <button onclick="showLogin()">Back to Login</button>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <h2>Welcome, <span id="userName"></span></h2>
            <div class="service-cards">
                <div class="service-card">
                    <h3>Window Cleaning</h3>
                    <a href="window-cleaning.html"><button>Open Calculator</button></a>
                </div>
               <div class="service-card">
                    <h3>Gutter Cleaning</h3>
                    <a href="gutter-cleaning.html"><button>Open Calculator</button></a>
                </div>
                <div class="service-card">
                    <h3>Pressure Washing</h3>
                    <a href="pressure-washing.html"><button>Open Calculator</button></a>
                </div>
            </div>

            <!-- Customize Pricing Calculator -->
            <div class="settings" id="settings">
                <h3>Customize Pricing Calculator</h3>
                <div class="input-group">
                    <label>Service:</label>
                    <select id="serviceType">
                        <option value="window">Window Cleaning</option>
                        <option value="gutter">Gutter Cleaning</option>
                        <option value="pressure">Pressure Washing</option>
                    </select>
                </div>
                <!-- Add customization fields here -->
                <button onclick="saveCustomSettings()">Save Settings</button>
            </div>

            <!-- Past Estimates -->
            <div class="estimates" id="estimates">
                <h3>My Past Estimates</h3>
                <ul id="estimateList"></ul>
            </div>

            <!-- My Account -->
            <div class="account" id="account">
                <h3>My Account</h3>
                <div class="input-group">
                    <label>Name:</label>
                    <input type="text" id="accountName">
                </div>
                <div class="input-group">
                    <label>Email:</label>
                    <input type="email" id="accountEmail">
                </div>
                <button onclick="updateAccount()">Update Account</button>
            </div>
        </div>
    </div>

    <script>
        // User Data
        let currentUser = null;
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Login Functionality
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                currentUser = user;
                showDashboard();
            } else {
                alert('Invalid email or password');
            }
        }

        // Create Account Functionality
        function createAccount() {
            const name = document.getElementById('createName').value;
            const email = document.getElementById('createEmail').value;
            const password = document.getElementById('createPassword').value;

            if (users.some(u => u.email === email)) {
                alert('Email already exists');
                return;
            }

            const newUser = { name, email, password, estimates: [] };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            currentUser = newUser;
            showDashboard();
        }

        // Show Dashboard
        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('createAccountForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('userName').textContent = currentUser.name;
        }

        // Show Login Form
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('createAccountForm').style.display = 'none';
        }

        // Show Create Account Form
        function showCreateAccount() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('createAccountForm').style.display = 'block';
        }

        // Show Calculator
        function showCalculator(service) {
            alert(`Open ${service} calculator`);
            // Implement calculator logic here
        }

        // Save Custom Settings
        function saveCustomSettings() {
            const serviceType = document.getElementById('serviceType').value;
            // Save custom settings logic here
            alert(`Settings saved for ${serviceType}`);
        }

        // Update Account
        function updateAccount() {
            const name = document.getElementById('accountName').value;
            const email = document.getElementById('accountEmail').value;

            currentUser.name = name;
            currentUser.email = email;
            localStorage.setItem('users', JSON.stringify(users));
            alert('Account updated successfully');
        }
    </script>
</body>
</html>
